        <script type="text/javascript">



            $(function() {
                var appTemplate = '<li><a href="#" data-transition="slideup"><img src="${iconImagePath}"><h4>${appName}</h4><p>${appDesc}</p></a><a href="#" data-icon="plus"></a></li>';

                function addAppToList(data){
                    $.tmpl(appTemplate,data).appendTo('#applist');
                    $('#applist').listview('refresh');
                }

                $('div').live('swipe', function(event, ui) {
                    var data = {
                        iconImagePath: 'images/app/angry-bird.jpg',
                        appName: 'Google+',
                        appDesc: 'Wow!'
                    };
                    addAppToList(data);
                });


            });


        </script>
